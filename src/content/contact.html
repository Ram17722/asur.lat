<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/content.css">
    <script src="../js/navbar.js" defer></script>
</head>
<body>

<!-- navbar section starts  -->
<div id="navbar-container"></div>
<!-- navbar section ends -->

<!-- contact section starts -->
<section class="contact" id="contact">
    <h1 class="heading"><span>Contact</span> Me</h1>

    <div class="box-container contact-box">
        <div class="box">
            <div class="content">
                <h3>Get In Touch</h3>
                <p>Feel free to reach out for collaborations, questions, or just to say hello!</p>
                
                <form action="https://formspree.io/f/xyzkpyrq" method="POST" class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="stars">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>

                <div class="social-links">
                    <h3>Or Find Me On:</h3>
                    <div class="social-icons">
                        <a href="https://github.com/Ram17722" target="_blank" class="btn">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://www.linkedin.com/in/ramses-gonzalez-vargas/" target="_blank" class="btn">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                        <a href="mailto:ramsesgv172@gmail.com" class="btn">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact section ends -->

<!-- footer section starts  -->
<section class="footer">
    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>
</section>
<!-- footer section ends -->

</body>
</html>
